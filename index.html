<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de Texto e Botões</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <div class="input-output-container">
            <div class="input-section">
                <textarea id="input-text" placeholder="Digite seu texto aqui..."></textarea>
                <div class="buttons-section">
                    <button id="encrypt-btn">Criptografar</button>
                    <button id="decrypt-btn">Descriptografar</button>
                </div>
            </div>
            <div class="output-section">
                <textarea id="output-text" class="output-text" readonly></textarea>
                <button id="copy-btn" onclick="copyToClipboard()">Copiar</button>
            </div>
        </div>
    </main>
    <div class="image-container">
        <img src="imagens/logo_alura.jpg" alt="Descrição da imagem" width="100" height="100">
    </div>
    <footer>
        <p>Desenvolvido por Fabio Silva dos Santos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
